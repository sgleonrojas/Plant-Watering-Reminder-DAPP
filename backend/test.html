<!DOCTYPE html>
<html>
<head>
    <title>Test Plant API</title>
</head>
<body>
    <h1>Test Plant API</h1>
    <div id="result"></div>

    <script>
        fetch('http://localhost:5000/get_plant/1')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
