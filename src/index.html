<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://code.jquery.com; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' http://localhost:5000 ws:; font-src 'self' https://cdn.jsdelivr.net;">
  <!-- Remove CSP temporarily for debugging -->
  <title>FAST's Plant Care</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .reminder-container {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border: 2px solid #007bff;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      width: 300px;
      z-index: 1001;
    }

    .reminder-popup {
      position: fixed;
      top: 100px;
      left: 20px;
      background-color: #fff;
      border: 2px solid #007bff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 300px;
      z-index: 1000;
    }

    .reminder-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .reminder-popup img {
      width: 100%;
      max-width: 120px;
      display: block;
      margin: 0 auto 10px auto;
    }

    .btn-register {
      border-radius: 20px;
      font-size: 16px;
      padding: 10px 20px;
      background-color: #5cb85c;
      border-color: #4cae4c;
      color: #fff;
      transition: background-color 0.3s;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .btn-register:hover {
      background-color: #4cae4c;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .modal-body {
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2 text-center">
        <h1>FAST's Plant Care</h1>
        <hr><br>
        <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>
      </div>
    </div>

    <div id="petsRow" class="row">
      <!-- Plants load here -->
    </div>
  </div>

  <!-- Register Button -->
  <button type="button" class="btn btn-register" data-bs-toggle="modal" data-bs-target="#registerModal">
    Register a Plant
  </button>

  <!-- Reminders Container -->
  <div id="reminders-container" class="reminder-container">
    <h2 class="reminder-title">Reminders</h2>
    <!-- Popups dynamically added here -->
  </div>

  <!-- Modal Form -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register a Plant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="plantForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="plantName" class="form-label">Plant Name</label>
              <input type="text" class="form-control" id="plantName" name="plantName" required>
            </div>
            <div class="mb-3">
              <label for="plantSchedule" class="form-label">Watering Time (HH:MM)</label>
              <input type="time" class="form-control" id="plantSchedule" name="plantSchedule" required>
            </div>
            <div class="mb-3">
              <label for="plantSpecies" class="form-label">Species</label>
              <input type="text" class="form-control" id="plantSpecies" name="plantSpecies" required>
            </div>
            <div class="mb-3">
              <label for="plantLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="plantLocation" name="plantLocation" required>
            </div>
            <div class="mb-3">
              <label for="plantPicture" class="form-label">Picture</label>
              <input type="file" class="form-control" id="plantPicture" name="plantPicture" accept="image/*" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Plant</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="reminderModal" class="modal">
    <!-- Modal content will be dynamically inserted here -->
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@0.20.7/dist/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
